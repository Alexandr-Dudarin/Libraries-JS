<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <script type="module" src="./index.js"></script>

    <form method="post" action="/login">

<label>

  <span id="enterLogin">Введите логин:</span>

  <input 
  type="email"
  name="login"
  placeholder="Ваша почта"  
  minlength="5"
  />
</label>

<label>

  <span id="password">Пароль:</span>

  <input 
  type="password"
  name="password"
  placeholder="Введите пароль"  
  minlength="5"
  maxlength="10"
  />
</label>

<button id="enter" type="submit">
Войти
</button>
</form>

<form id="bigForm" method="post" action="/login">

<p id="paragraph">Для регистрации заполните поля ниже:</p>

<label>

  <span id="enterLoginRegistr">Введите логин:</span>

  <input 
  type="text"
  name="login"
  placeholder="Ваш никнейм"  
  minlength="5"
  maxlength="10"
  />
</label>

<label>

  <span id="enterEmail">Введите email:</span>

  <input 
  type="email"
  name="login"
  placeholder="Ваша почта"  
  minlength="5"
  />
</label>

<label>

  <span id="passwordRegistr">Пароль:</span>

  <input 
  type="password"
  name="password"
  placeholder="Введите пароль"  
  minlength="5"
  maxlength="10"
  />
</label>

<label>

  <span id="passwordConfirm">Подтвердите пароль:</span>

  <input 
  type="password"
  name="password"
  placeholder="Введите пароль ещё раз"  
  minlength="5"
  maxlength="10"
  />
</label>

<label>

  <span id="dateBirth">Дата рождения:</span>

  <input 
  type="date"
  name="date"
  placeholder="date"  
  />
</label>

<label>

  <span id="avatarUpload">Загрузите ваш аватар:</span>

  <input 
  type="file"
  name="avatar"
  placeholder="date"  
  />
</label>

<button id="buttonRegistr" type="submit">
  Зарегестрироваться
  </button>
</form>

<button id="changeLanguage">Смена языка</button>

<script src="https://unpkg.com/i18next@25.4.2/dist/umd/i18next.min.js"></script>


    </body>
</html>
