<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <form method="post" action="/login">

<label>

  <span id="enterLogin">Введите логин:</span>

  <input 
  type="email"
  name="login"
  placeholder="Ваша почта"  
  minlength="5"
  />
</label>

<label>

  <span id="password">Пароль:</span>

  <input 
  type="password"
  name="password"
  placeholder="Введите пароль"  
  minlength="5"
  maxlength="10"
  />
</label>

<button id="enter" type="submit">
Войти
</button>
</form>

<form id="bigForm" method="post" action="/login">

<p id="paragraph">Для регистрации заполните поля ниже:</p>

<label>

  <span id="enterLoginRegistr">Введите логин:</span>

  <input 
  type="text"
  name="login"
  placeholder="Ваш никнейм"  
  minlength="5"
  maxlength="10"
  />
</label>

<label>

  <span id="enterEmail">Введите email:</span>

  <input id="enterYourEmail"
  type="email"
  name="login"
  placeholder="Ваша почта"  
  minlength="5"
  />
  <span id="emailError"></span>
</label>

<label>

  <span id="passwordRegistr">Пароль:</span>

  <input 
  type="password"
  name="password"
  placeholder="Введите пароль"  
  minlength="5"
  maxlength="10"
  />
</label>

<label>

  <span id="passwordConfirm">Подтвердите пароль:</span>

  <input 
  type="password"
  name="password"
  placeholder="Введите пароль ещё раз"  
  minlength="5"
  maxlength="10"
  />
</label>

<label>

  <span id="enterName">Введите ФИО:</span>

  <input id="fullName"
  type="text"
  name="name"
  placeholder="Ваше ФИО"  
  minlength="5"
  maxlength="60"
  />
  <span id="nameError"></span>
</label>

<label>

  <span id="dateBirth">Дата рождения:</span>

  <input 
  type="date"
  name="date"
  placeholder="date"  
  />
</label>

<label>

  <span id="avatarUpload">Загрузите ваш аватар:</span>

  <input 
  type="file"
  name="avatar"
  placeholder="date"  
  />
</label>

<button id="buttonRegistr" type="submit">
  Зарегестрироваться
  </button>
</form>

<button id="changeLanguage">Смена языка</button>

<script src="https://unpkg.com/i18next@25.4.2/dist/umd/i18next.min.js"></script>

<script>

    const changeLanguage = document.getElementById('changeLanguage');

    const output = (err, t) => {
      if (err) {
    return console.log('something went wrong loading', err);
}
  changeLanguage.innerHTML = t('changeLanguage');  
  document.getElementById('enterLogin').innerHTML = t('enterLogin');
  document.getElementById('password').innerHTML = t('password');
  document.getElementById('enter').innerHTML = t('enter');
  document.getElementById('paragraph').innerHTML = t('paragraph');
  document.getElementById('enterLoginRegistr').innerHTML = t('enterLoginRegistr');
  document.getElementById('enterEmail').innerHTML = t('enterEmail');
  document.getElementById('passwordRegistr').innerHTML = t('passwordRegistr');
  document.getElementById('passwordConfirm').innerHTML = t('passwordConfirm');
  document.getElementById('enterName').innerHTML = t('enterName');
  document.getElementById('dateBirth').innerHTML = t('dateBirth');
  document.getElementById('avatarUpload').innerHTML = t('avatarUpload');
  document.getElementById('buttonRegistr').innerHTML = t('buttonRegistr');
}

i18next.init({
  lng: 'ru',
  debug: true,
  resources: {
    ru: {
      translation: {
        changeLanguage: "Смена языка",
        enterLogin: "Введите логин:",
        password: "Пароль:",
        enter: "Войти",
        paragraph: "Для регистрации заполните поля ниже:",
        enterLoginRegistr: "Введите логин:",
        enterEmail: "Введите email:",
        passwordRegistr: "Пароль:",
        passwordConfirm: "Подтвердите пароль:",
        enterName: "Введите ФИО",
        dateBirth: "Дата рождения:",
        avatarUpload: "Загрузите ваш аватар:",
        buttonRegistr: "Зарегестрироваться"
      }
    },
     en: {
      translation: {
        changeLanguage: "Change language",
        enterLogin: "Enter login:",
        password: "Password:",
        enter: "Enter",
        paragraph: "To register, fill in the fields below:",
        enterLoginRegistr: "Enter login:",
        enterEmail: "Enter email:",
        passwordRegistr: "Password:",
        passwordConfirm: "Confirm your password:",
        enterName: "Enter full name",
        dateBirth: "Date of birth:",
        avatarUpload: "Upload your avatar:",
        buttonRegistr: "Register"
      }
    }
  }
}, output
);
changeLanguage.onclick = () => {
    const lang = i18next.language === "ru" ? "en" : "ru";
    i18next.changeLanguage(lang, output);
}

</script>

<script src="./Index.js"></script>

    </body>
</html>
